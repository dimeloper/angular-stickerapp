<div class="modal-header">
    <h3 class="modal-title">Upload a sticker</h3>

</div>
<div class="modal-body">
    <div class="thumb-wrapper">
        <img class="thumb" ng-src="{{sticker.img}}" ng-if="sticker.img!=null" style="max-height:200px;"/>
    </div>
    
    <input type="file" ng-model="sticker.img" accept="image/*" app-filereader />
    <input type="text" ng-model="sticker.title" placeholder="Sticker title.."/>
    <p class="hasErrors" ng-show="hasImgError">Please insert an image.</p>
    <p class="hasErrors" ng-show="hasTitleError">Please insert a title.</p>
</div>
<div class="modal-footer">
	
    <button class="btn btn-primary" type="button" ng-click="uploadSticker()">Submit</button>
    <button class="btn btn-warning" type="button" ng-click="closeModal()">Cancel</button>
</div>
